<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Kudos</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
    <link href="http://fonts.cdnfonts.com/css/alliance-no1" rel="stylesheet">
    {% block head %}{% endblock %}
</head>
    
<body>

    <nav class="navbar navbar-inverse justify-content-center">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                
                {% if session.loggedin %}
                <a class="pfp" href="/user/{{ session.id }}">
                    <img id="profile-img" src="{{session.pfpurl}}")>
                </a>
                {% endif %}
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li {% block home %}{% endblock %}><a href="/">Home</a></li>
                    <li {% block about %}{% endblock %}><a href="/about">About</a></li>
                    <li {% block leaderboard %}{% endblock %}><a href="/leaderboard">Leaderboards</a></li>
                    {% if session.loggedin %}
                    <li {% block class %}{% endblock %}><a href="/classes">Classes</a></li>
                    {% endif %}
                </ul>
                {% if not session.loggedin %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/api/register"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="/api/login"><span class="glyphicon glyphicon-log-in"></span> <u>Login</u></a></li>
                </ul>
                {% else %}
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/api/logout"><span class="glyphicon glyphicon-log-in"></span> <u>Log-out</u></a></li>
                </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

</body>
